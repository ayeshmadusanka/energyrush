<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EnergyRush</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'energy-primary': '#6366f1',
                        'energy-secondary': '#f59e0b',
                        'energy-accent': '#10b981',
                        'energy-dark': '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-energy {
            background: linear-gradient(135deg, #6366f1 0%, #f59e0b 100%);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .floating-animation {
            animation: floating 6s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            to { box-shadow: 0 0 30px rgba(99, 102, 241, 0.6); }
        }
    </style>
</head>
<body class="font-['Inter'] min-h-screen gradient-bg flex items-center justify-center p-4">
    <!-- Background Animation Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-white/10 rounded-full floating-animation opacity-20"></div>
        <div class="absolute top-3/4 right-1/4 w-32 h-32 bg-white/10 rounded-full floating-animation opacity-30" style="animation-delay: -2s;"></div>
        <div class="absolute top-1/2 right-1/3 w-48 h-48 bg-white/10 rounded-full floating-animation opacity-15" style="animation-delay: -4s;"></div>
    </div>

    <!-- Main Login Container -->
    <div class="relative w-full max-w-md">
        <!-- Login Card -->
        <div class="glass-effect rounded-3xl p-8 shadow-2xl backdrop-blur-xl">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-2xl mb-4 pulse-glow">
                    <i class="fas fa-bolt text-3xl text-energy-primary"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">EnergyRush</h1>
                <p class="text-white/80 text-sm">Admin Portal Access</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-6">
                        {% for category, message in messages %}
                            <div class="p-4 rounded-xl {{ 'bg-red-500/20 border border-red-400/30 text-red-100' if category == 'error' else 'bg-green-500/20 border border-green-400/30 text-green-100' }} backdrop-blur-sm">
                                <div class="flex items-center space-x-2">
                                    <i class="fas {{ 'fa-exclamation-circle' if category == 'error' else 'fa-check-circle' }}"></i>
                                    <span class="text-sm font-medium">{{ message }}</span>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form method="POST" class="space-y-6">
                <!-- Username Field -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-white/90">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/60 focus:bg-white/30 focus:border-white/50 focus:outline-none transition-all duration-300"
                           placeholder="Enter your username">
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-white/90">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/60 focus:bg-white/30 focus:border-white/50 focus:outline-none transition-all duration-300 pr-12"
                               placeholder="Enter your password">
                        <button type="button" 
                                onclick="togglePasswordVisibility()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors">
                            <i id="password-icon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-2 text-sm text-white/80">
                        <input type="checkbox" name="remember" class="w-4 h-4 text-energy-primary bg-white/20 border-white/30 rounded focus:ring-energy-primary focus:ring-2">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-white/80 hover:text-white transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit" 
                        class="w-full py-3 bg-white text-energy-primary font-semibold rounded-xl hover:bg-white/90 focus:outline-none focus:ring-4 focus:ring-white/30 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In to Dashboard
                </button>
            </form>

            <!-- Additional Info -->
            <div class="mt-8 pt-6 border-t border-white/20">
                <div class="text-center">
                    <p class="text-white/60 text-xs mb-4">
                        <i class="fas fa-shield-alt mr-1"></i>
                        Secure admin access powered by EnergyRush
                    </p>
                    <div class="flex items-center justify-center space-x-4 text-white/40">
                        <div class="flex items-center space-x-1 text-xs">
                            <i class="fas fa-lock"></i>
                            <span>SSL Secured</span>
                        </div>
                        <div class="flex items-center space-x-1 text-xs">
                            <i class="fas fa-clock"></i>
                            <span id="current-time"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Link -->
        <div class="text-center mt-6">
            <a href="{{ url_for('index') }}" 
               class="inline-flex items-center space-x-2 text-white/80 hover:text-white transition-colors text-sm">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Website</span>
            </a>
        </div>
    </div>

    <script>
        // Password visibility toggle
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Current time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            
            // Focus on username field
            document.getElementById('username').focus();
        });

        // Form enhancement
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = this.querySelector('button[type="submit"]');
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            button.disabled = true;
        });
    </script>
</body>
</html>
